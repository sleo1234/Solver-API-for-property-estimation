<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">


<head >
    <link rel="stylesheet" href="/js/textarea.css">
    <script
            src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text-javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!--  Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--  Bootstrap CSS -->

    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


</head>
<title>Hydrocarbon flash solver</title>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div th:replace = "modal_fragments :: modal_dialog"></div>

    <div align="text-center">
        <h1>Hydrocarbon flash solver with Peng Robinson package</h1>
    </div>

    <div class="row">
         <div class ="col-md-6">
        <p>
            <input type="text" name="temperature" placeholder="T, (in K)"
                   class="form-control" required style="max-width: 120px; margin: 0 auto" id = "temp">
            <!-- <label for="press">T, (in K)</label><br> -->
        </p>

        <p>
            <input type="text" name="pressure" placeholder="Pressure (MPa)"
                   class="form-control" required style="max-width: 120px; margin: 0 auto" id = "press">
            <!--<label for="press">Pressure (MPa)</label><br> -->
        </p>

          <p>
                 <textarea class="textarea-bellow" id="stream" rows="4" cols="20" placeholder="paste your stream here (eg: PROPANE 0.5 N-BUTANE:0.5)"></textarea>
                 <input id="checkButton" type="submit" class="btn btn-primary"
                        value="Check Stream" data-toggle="modal" data-target="#myModal" />
          </p>


         </div>

        <div class="col-md-6">

            <label for = "names">
            <input id="names" type="text" name="Search component" placeholder="Add"
                   class="form-control" required style="max-width: 120px; margin: 0 auto" />
            </label>

           <!-- <label for = "initialMolefrac">
                <input id="initialMolefrac" type="number" name="Enter mole frac" placeholder="Add"
                       class="form-control" required style="max-width: 120px; margin: 0 auto" />
            </label> -->
            <input id="addButton" type="submit" class="btn btn-primary"
                   value="Add" />

            <label for = "vapMolefFrac">
                <input id="vapMolefFrac" type="text" name="Vapor mole fraction" placeholder="Vapor mole fraction"
                       class="form-control" required style="max-width: 120px; margin: 0 auto" />
            </label>
            <input id="calculate" type="submit" class="btn btn-primary"
                   value="calculate" />

        </div>


        <div class ="row">
        <div class="col-md-6">

        <table style= "width:300px" align="text-center"
               class="table table-bordered table-responsive-md table-striped text-center" id="dataTable" >
            <tbody>

            <thead>

                <th>Chemical </th>
                <th> Mole fraction </th>
                <th> Remove component</th>
            </thead>


            </tbody>

        </table>

        </div>

        </div>


    </div>


   <div th:replace="navigation :: footer_menu"></div>

    <script type="text/javascript" th:src ="@{/js/flash_new_v3.js}"></script>
    <script type="text/javascript" th:src ="@{/js/common_modal.js}"></script>


</div>
</body>
</html>
